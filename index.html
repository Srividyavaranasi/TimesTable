<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Times Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #0a58ca;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .line {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Times Table Generator</h2>
    <input type="number" id="numberInput" placeholder="Enter a number" min="1" required>
    <button onclick="generateTable()">Generate Table</button>
    <div id="result"></div>
  </div>
  <script>
    function generateTable() {
      const num = parseInt(document.getElementById("numberInput").value);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = '';
      if (isNaN(num)) {
        resultDiv.innerHTML = '<span style="color:red;">Please enter a valid number.</span>';
        return;
      }
      let table = '';
      for (let i = 1; i <= 10; i++) {
        table += `<div class="line">${num} Ã— ${i} = ${num * i}</div>`;
      }
      resultDiv.innerHTML = table;
    }
  </script>
</body>
</html>
